<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>
<body>
    <!-- checkbox -->
    <form action="/server">
        <div><input type="checkbox" name="age" id="age"><label for="age">I am 18+</label></div>
        <input type="submit" value="Submit">
    </form>
    <form action="/server">
        <div>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        </div>
        <div>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana </label>
        </div>
        <div>
        <input type="radio" name="fruit" id="Mango" value="Mango">
        <label for="Mango">Mango</label>
        </div>
        <input type="submit" value="Submit">
    </form>
    <form action="/server">
        <caption>Choose your subjects</caption>
        <div>
            <input type="checkbox" name="subject" id="maths" value="maths">
            <label for="maths">Maths</label>
        </div>
        <div>
            <input type="checkbox" name="subject" id="physics" value="physics">
            <label for="physics">Physics</label>
        </div>
        <div>
            <input type="checkbox" name="subject" id="chemistry" value="chemistry">
            <label for="chemistry">Chemistry</label>
        </div>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
