<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get vs Post Request</title>
</head>
<body>
    
    <h3>Get Request form : Data is visible on the url</h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="Enter username" type="text" name="user">
        <input placeholder="Enter password" type="password" name="pass">
        <button>Submit</button>
    </form>
    <h3>Post Request form : Data is <u>not</u> visible on the url</h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="Enter username" type="text" name="user">
        <input placeholder="Enter password" type="password" name="pass">
        <button>Submit</button>
    </form>
</body>
</html>
