<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="/server">
        <caption>Select your Profession</caption>
        <div>
        <select name="Profession" id="Profession">
            <option value="">Select your Option</option>
            <option value="Student">Student</option>
            <option value="Dev" selected>Developer</option>
        </select>
        </div>
        <button>Submit</button>
    </form>

    <!-- range -->
     <form action="/server">
        <div>
        <label for="vol">Volume</label>
        <input type="range" name="vol" id="vol" min="0" max="100" value="50" step="10">
        </div>
        <button>Submit</button>
     </form>

     <!-- text area -->
     <form action="/server">
        <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Your feedback" rows="50" cols="100"></textarea>
        </div>
        <button>Submit</button>
</body>
</html>
