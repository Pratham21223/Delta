<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h3>Q1</h3>
    <table border="solid 1px black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <br><br><br>
    <!-- Q2 -->
    <h3>Q2</h3>
     <form action="/server">
        <div>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" placeholder="Name" required>
        </div>
        <div>
            <caption>Sex: </caption>
            <input type="radio" name="sex" id="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="f">
            <label for="f">Female</label>
        </div>
        <div>
            <caption>Country: </caption>
            <select name="Count" id="Count">
                <option value="Cou" disabled selected >Select Your country</option>
                <option value="Ind">India</option>
                <option value="US">US</option>
                <option value="Nepal">Nepal</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <div>
            <Caption>Message: </Caption><br>
            <textarea name="message" id="message" placeholder="Your feedback" rows="5" cols="50"></textarea>
        </div>
        <div>
            <input type="checkbox" name="sub" id="sub">
            <label for="sub">Subscribe!</label>
        </div>
        <button>Submit</button>
     </form>
     <br><br><br>
    <!-- Q3 -->
    <h3>Q3</h3>
    <h1>Feedback Form</h1>
    <form action="/server">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
        </div>
        <br>
        <div>
            <label for="comments">Message: </label><br>
            <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <caption>Rate us out of 5:</caption><br>
            <input type="radio" name="rate" id="1">
            <label for="1">1</label><br>
            <input type="radio" name="rate" id="2">
            <label for="2">2</label><br>
            <input type="radio" name="rate" id="3">
            <label for="3">3</label><br>
            <input type="radio" name="rate" id="4">
            <label for="4">4</label><br>
            <input type="radio" name="rate" id="5">
            <label for="5">5</label><br>
        </div>
        <br>
        <button type="submit">Send Your Message!</button>
    </form>
</body>
</html>
