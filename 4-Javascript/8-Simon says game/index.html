<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says Game</h1>
    <h2>Click on start game to start</h2>
    <div class="btn-container">
        <div class="line-one">
        <div class="btn btn-1" type="button" id="btn-1"></div>
        <div class="btn btn-2" type="button" id="btn-2"></div>
        </div>
        <div class="line-two">
        <div class="btn btn-3" type="button" id="btn-3"></div>
        <div class="btn btn-4" type="button" id="btn-4"></div>
        </div>
    </div>
    <button>Start game</button>
    <script src="app.js"></script>
</body>
</html>
