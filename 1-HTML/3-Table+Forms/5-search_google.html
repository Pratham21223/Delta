<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search on google</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <div>
            <label for="google-search">Google Search</label>
            <input type="text" name="q" id="google-search" placeholder="Search Google">
        </div>
        <button type="submit">Search</button>
    </form>
    <form action="https://www.bing.com/search">
        <div><label for="bing">Search on Bing : </label><input type="text" name="q" id="bing" placeholder="Search on Bing"></div>
        <button type="submit">Search</button>
    </form>
</body>
</html>
