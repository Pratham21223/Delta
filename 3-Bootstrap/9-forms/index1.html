<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    
</head>
<body>
   <form style="width: 50%; margin-left: 2em;">
  <div class="mb-3">
    <label for="exampleInputname1" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="exampleInputname1" placeholder="Name" name="exampleInputname1" aria-describedby="nameHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" name="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>

  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div>
  <select name="select" class="form-select form-select-sm" aria-label="Small select example">
  <option selected disabled>Your Gender</option>
  <option value="1">Male</option>
  <option value="2">Female</option>
  </select>
  <br>

<div class="form-radio">
  <label for="form-radio">Blood Grp</label>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    O<sup>+</sup>
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
  <label class="form-check-label" for="radioDefault2">
    A<sup>+</sup>
  </label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
  <label class="form-check-label" for="radioDefault2">
    B<sup>+</sup>
  </label>
  </div>
  </div>
  <br>
  <label for="customRange4" class="form-label">Age</label>
<input type="range" class="form-range" min="0" max="120" value="18" id="customRange4">
<output for="customRange4" id="rangeValue" aria-hidden="true"></output>

<script>
  const rangeInput = document.getElementById('customRange4');
  const rangeOutput = document.getElementById('rangeValue');
  rangeOutput.textContent = rangeInput.value;
  rangeInput.addEventListener('input', function() {
    rangeOutput.textContent = this.value;
  });
</script>



  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" name="check">By submitting this form, you agree to our Terms and Conditions and Privacy Policy.</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
